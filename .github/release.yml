# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes#configuration-options
changelog:
  exclude:
    labels:
      - ci
      - ignore-for-release
    authors:
      - github-actions
      - octocat
  categories:
    - title: Breaking Changes 🛠
      labels:
        - semver/major
        - breaking-change
    - title: New Features 🎉
      labels:
        - semver/minor
        - enhancement
    - title: Bug Fixes 🐛
      labels:
        - semver/patch
        - bug
    - title: Other Changes
      labels:
        - "*"